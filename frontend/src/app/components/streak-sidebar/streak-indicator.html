<div 
  class="flex items-center gap-2 px-3 py-2 rounded-lg transition-all duration-300 cursor-pointer hover:bg-primary/10"
  [class.bg-primary/10]="isStreakActive"
  [attr.title]="'Current: ' + (streakData?.currentStreak || 0) + ' days | Best: ' + (streakData?.longestStreak || 0) + ' days'"
>
  <div [@flameAnimation]="animationTrigger" [ngClass]="getStreakColor()">
    <ng-icon name="heroFire" size="24"></ng-icon>
  </div>
  <span 
    class="text-lg font-bold transition-colors duration-300"
    [ngClass]="getStreakColor()"
  >
    {{ streakData?.currentStreak || 0 }}
  </span>
  <span class="text-xs text-base-content/60">day{{ (streakData?.currentStreak || 0) !== 1 ? 's' : '' }}</span>
</div>
