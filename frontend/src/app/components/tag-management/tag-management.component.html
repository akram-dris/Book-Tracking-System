
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Tag Management</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Add New Tag Form -->
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Add New Tag</h2>
        <form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">Tag Name</span>
            </label>
            <input type="text" formControlName="name" class="input input-bordered w-full" placeholder="e.g., Fiction, Fantasy" />
            <div *ngIf="tagForm.get('name')?.invalid && tagForm.get('name')?.touched" class="text-error text-sm mt-1">
              Tag Name is required.
            </div>
          </div>
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary" [disabled]="tagForm.invalid || isLoading">
              <span *ngIf="isLoading" class="loading loading-spinner"></span>
              Add Tag
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Existing Tags List -->
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Existing Tags</h2>
        <div class="overflow-x-auto">
          <table class="table w-full">
            <thead>
              <tr>
                <th>Name</th>
                <th>Usage Count</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tag of tags">
                <td>{{ tag.name }}</td>
                <td>{{ tagUsageCounts[tag.id] || 0 }}</td>
                <td>
                  <button class="btn btn-error btn-sm" (click)="deleteTag(tag.id)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
