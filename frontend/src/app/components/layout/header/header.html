<header class="sticky top-0 z-10 bg-base-100 border-b border-base-300 shadow-sm hover:shadow-md transition-shadow duration-300 h-16">
  <div class="flex items-center justify-between gap-4 px-6 h-full">
    <!-- Left: Search -->
    <div class="flex-1 max-w-xl">
      <div class="relative group">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none z-10">
          <ng-icon name="heroMagnifyingGlass" size="1.25rem" class="text-primary group-focus-within:text-primary transition-colors"></ng-icon>
        </div>
        <input 
          type="text" 
          placeholder="Search books, authors, tags..." 
          class="input input-bordered w-full pl-10 pr-4 border-2 border-base-300 
                 focus:border-primary focus:ring-2 focus:ring-primary/20 focus:outline-none
                 hover:border-primary/50 hover:shadow-md hover:shadow-primary/10
                 transition-all duration-300 bg-base-100 hover:bg-base-100"
        />
      </div>
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-2">
      <!-- Streak Indicator -->
      <app-streak-indicator></app-streak-indicator>

      <!-- Theme Toggle -->
      <button 
        (click)="toggleTheme()" 
        class="btn btn-ghost btn-circle btn-sm hover:bg-primary/10 hover:text-primary hover:scale-110 
               transition-all duration-300 hover:shadow-lg hover:shadow-primary/20 border-2 border-transparent hover:border-primary/20"
        [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        <ng-icon [name]="isDarkMode ? 'heroSun' : 'heroMoon'" size="1.25rem"></ng-icon>
      </button>
    </div>
  </div>
</header>
