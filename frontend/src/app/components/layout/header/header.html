<header class="sticky top-0 z-10 bg-base-100 border-b border-base-300 shadow-sm">
  <div class="flex items-center justify-between gap-4 px-6 py-3">
    <!-- Left: Search -->
    <div class="flex-1 max-w-2xl">
      <label class="input input-bordered flex items-center gap-2 focus-within:outline-primary">
        <ng-icon name="heroMagnifyingGlass" size="1.25rem" class="text-base-content/60"></ng-icon>
        <input 
          type="text" 
          placeholder="Search books, authors, tags..." 
          class="grow"
        />
      </label>
    </div>

    <!-- Right: Actions -->
    <div class="flex items-center gap-3">
      <!-- Streak Indicator -->
      <app-streak-indicator></app-streak-indicator>



      <!-- Theme Toggle -->
      <button 
        (click)="toggleTheme()" 
        class="btn btn-ghost btn-circle btn-sm"
        [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        <ng-icon [name]="isDarkMode ? 'heroSun' : 'heroMoon'" size="1.25rem"></ng-icon>
      </button>
    </div>
  </div>
</header>
