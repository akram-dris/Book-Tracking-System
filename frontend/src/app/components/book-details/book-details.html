<div *ngIf="book" class="container mx-auto px-4 py-8 relative">
  <button (click)="goBack()" class="absolute top-0 right-0 btn btn-square btn-ghost">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
  <div class="flex flex-col md:flex-row">
    <div class="md:w-1/3">
      <img [src]="book.imageUrl ? (rootUrl + book.imageUrl) : 'https://placeimg.com/400/225/arch'" alt="{{ book.title }}" class="w-full rounded-lg shadow-lg">
    </div>
    <div class="md:w-2/3 md:pl-8">
      <h1 class="text-4xl font-bold mb-2">{{ book.title }}</h1>
      <h2 class="text-2xl text-gray-600 mb-4">{{ book.author?.name }}</h2>
      <p class="text-gray-700 mb-4">Total Pages: {{ book.totalPages }}</p>
      <div class="flex">
        <a [routerLink]="['/books/edit', book.id]" class="btn btn-primary mr-2">Edit</a>
        <button (click)="deleteBook()" class="btn btn-secondary">Delete</button>
      </div>
    </div>
  </div>
</div>
