<div class="flex flex-col items-center justify-center py-12 px-4 text-center">
  <div class="w-24 h-24 mb-6 rounded-full bg-base-200 flex items-center justify-center">
    <ng-icon [name]="icon()" size="3rem" class="text-base-content/40"></ng-icon>
  </div>
  
  <h3 class="text-2xl font-semibold mb-2">{{ title() }}</h3>
  
  @if (description()) {
    <p class="text-base-content/60 mb-6 max-w-md">{{ description() }}</p>
  }
  
  @if (actionText()) {
    <ng-content></ng-content>
  }
</div>
