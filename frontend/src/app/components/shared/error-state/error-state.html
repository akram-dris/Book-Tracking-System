<div class="flex flex-col items-center justify-center py-12 px-4 text-center">
  <div class="w-24 h-24 mb-6 rounded-full bg-error/10 flex items-center justify-center">
    <ng-icon [name]="icon()" size="3rem" class="text-error"></ng-icon>
  </div>
  
  <h3 class="text-2xl font-semibold mb-2 text-error">{{ title() }}</h3>
  
  <p class="text-base-content/60 mb-6 max-w-md">{{ message() }}</p>
  
  @if (showRetry()) {
    <app-button 
      [variant]="'primary'" 
      [icon]="'heroArrowPath'"
      (clicked)="onRetry()"
    >
      {{ retryText() }}
    </app-button>
  }
</div>
