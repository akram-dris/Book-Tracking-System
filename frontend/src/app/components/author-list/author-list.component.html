
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-4">
  <h1 class="text-3xl font-bold">Authors</h1>
  <a routerLink="/authors/new" class="btn btn-primary">Add Author</a>
</div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let author of authors" class="card group relative overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out cursor-pointer hover:scale-105" [routerLink]="['/authors', author.id]">
      <figure class="overflow-hidden h-full w-full">
        <img *ngIf="author.imageUrl" [src]="rootUrl + author.imageUrl" alt="{{ author.name }}" class="w-full h-full object-cover flex-shrink-0 group-hover:scale-110 transition-transform duration-300 ease-in-out hover:blur-md hover:brightness-75" />
      </figure>
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center p-4 transition-opacity duration-300 ease-in-out opacity-0 group-hover:opacity-100">
        <h2 class="text-white text-lg font-bold text-center">{{ author.name }}</h2>
        <p class="text-gray-200 text-center">{{ author.bio }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="authors.length === 0" class="text-center text-gray-500 mt-8">
    No authors found.
  </div>
</div>
