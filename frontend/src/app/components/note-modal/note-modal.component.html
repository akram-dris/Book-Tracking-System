<div class="modal modal-open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">{{ isReadOnly ? 'View Note' : 'Edit Note' }}</h3>

    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="py-4">
      <div class="mb-4">
        <label for="summary" class="block text-sm font-medium text-base-content">Note / Summary</label>
        <textarea id="summary" formControlName="summary" class="textarea textarea-bordered w-full mt-1" [attr.readonly]="isReadOnly ? true : null"></textarea>
      </div>

      <div class="modal-action">
        <button type="button" class="btn" (click)="onClose()">{{ isReadOnly ? 'Close' : 'Cancel' }}</button>
        <button *ngIf="!isReadOnly" type="submit" class="btn btn-primary" [disabled]="noteForm.invalid">Save Note</button>
      </div>
    </form>
  </div>
</div>
