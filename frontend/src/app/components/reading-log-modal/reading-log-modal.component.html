<div class="modal modal-open">
  <div class="modal-box w-11/12 max-w-5xl">
    <h3 class="font-bold text-lg">Reading Log for {{ bookId }}</h3>

    <div *ngIf="isLoading" class="flex justify-center items-center h-32">
      <span class="loading loading-spinner loading-lg"></span>
    </div>

    <div *ngIf="!isLoading && readingSessions.length === 0" class="py-4 text-center">
      <p>No reading sessions logged for this book yet.</p>
    </div>

    <div *ngIf="!isLoading && readingSessions.length > 0" class="overflow-x-auto py-4">
      <table class="table w-full">
        <thead>
          <tr>
            <th>Date</th>
            <th>Pages Read</th>
            <th>Goal Status</th>
            <th>% of Total Book</th>
            <th>Notes</th>
            <th *ngIf="bookStatus !== ReadingStatus.Completed">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let session of readingSessions">
            <td>{{ session.date | date:'shortDate' }}</td>
            <td>{{ session.pagesRead }}</td>
            <td [ngClass]="getGoalStatusClass(session.pagesRead)">{{ getGoalStatus(session.pagesRead) }}</td>
            <td>{{ getPercentage(session.pagesRead) }}</td>
            <td>
              <button *ngIf="session.summary; else addNoteIcon" (click)="viewEditNote(session)" class="btn btn-ghost btn-sm btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z" /></svg>
              </button>
              <ng-template #addNoteIcon>
                <button (click)="viewEditNote(session)" class="btn btn-ghost btn-sm btn-circle">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </button>
              </ng-template>
            </td>
            <td *ngIf="bookStatus !== ReadingStatus.Completed">
              <button (click)="deleteSession(session.id)" class="btn btn-ghost btn-sm btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal-action">
      <button type="button" class="btn" (click)="onClose()">Close</button>
    </div>
  </div>
</div>

<app-note-modal *ngIf="isNoteModalOpen && selectedSessionForNote"
                [session]="selectedSessionForNote"
                [bookStatus]="bookStatus"
                (noteSaved)="handleNoteSaved($event)"
                (close)="closeNoteModal()">
</app-note-modal>
