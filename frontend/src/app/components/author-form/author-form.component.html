<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold">{{ isEditMode ? 'Edit' : 'Create' }} Author</h1>
    <a class="btn btn-ghost" routerLink="/authors">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </a>
  </div>
  <form [formGroup]="authorForm" (ngSubmit)="onSubmit()" class="max-w-3xl mx-auto p-6 bg-base-100 shadow-xl rounded-lg">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text">Author Image</span>
        </label>
        <div class="border-2 border-dashed border-base-300 rounded-lg flex items-center justify-start cursor-pointer hover:border-primary transition-colors duration-200 relative w-48 h-72" (click)="fileInput.click()">
          <input type="file" #fileInput class="hidden" (change)="onFileSelected($event)" accept="image/*" />
          <div *ngIf="!imagePreviewUrl" class="flex items-center justify-center w-full h-full">
            <div class="text-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-base-content mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 0115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
              <p class="text-base-content mt-2">Upload File</p>
            </div>
          </div>
          <div *ngIf="imagePreviewUrl" class="absolute inset-0 w-full h-full">
            <img [src]="imagePreviewUrl" alt="Author Image Preview" class="w-full h-full object-cover rounded-lg" />
            <button (click)="removeImage($event)" class="btn btn-circle btn-sm absolute top-2 right-2 bg-red-500 text-white border-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Name</span>
          </label>
          <input type="text" formControlName="name" class="input input-bordered w-full" placeholder="Author Name" />
          <div *ngIf="authorForm.get('name')?.invalid && authorForm.get('name')?.touched" class="text-error text-sm mt-1">
            Author Name is required.
          </div>
        </div>
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text">Bio</span>
          </label>
          <textarea formControlName="bio" class="textarea textarea-bordered w-full" placeholder="Author Biography"></textarea>
        </div>
      </div>
    </div>
    <div class="form-control mt-6">
      <button type="submit" class="btn btn-primary" [disabled]="authorForm.invalid || isLoading">
        <span *ngIf="isLoading" class="loading loading-spinner"></span>
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
    </div>
  </form>
</div>

<div *ngIf="showCropper" class="modal modal-open">
  <div class="modal-box max-w-3xl w-full h-[80vh] flex flex-col p-0 bg-gradient-to-br from-base-100 to-base-200">
    <!-- Modern Header with Gradient -->
    <div class="relative bg-gradient-to-r from-primary to-secondary p-6">
      <div class="flex items-center justify-between text-primary-content">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-white/20 backdrop-blur-sm flex items-center justify-center">
            <ng-icon name="heroScissors" size="1.25rem"></ng-icon>
          </div>
          <div>
            <h3 class="text-xl font-bold">Crop Author Photo</h3>
            <p class="text-xs opacity-80">Adjust your image to fit perfectly</p>
          </div>
        </div>
        <button type="button" (click)="cancelCropping()" class="btn btn-circle btn-ghost btn-sm text-white hover:bg-white/20">
          <ng-icon name="heroXMark" size="1.25rem"></ng-icon>
        </button>
      </div>
    </div>

    <!-- Cropper Area with Instructions -->
    <div class="flex-1 overflow-hidden p-6 relative">
      <div class="absolute top-8 left-1/2 transform -translate-x-1/2 z-10 bg-base-100/90 backdrop-blur-sm rounded-full px-4 py-2 shadow-lg">
        <p class="text-xs text-center flex items-center gap-2">
          <ng-icon name="heroInformationCircle" size="1rem" class="text-info"></ng-icon>
          <span>Drag to reposition • Scroll to zoom • Aspect ratio: 3:4</span>
        </p>
      </div>
      
      <div class="h-full flex items-center justify-center">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="3 / 4"
          [cropperStaticWidth]="360"
          [cropperStaticHeight]="480"
          [allowMoveImage]="true"
          [onlyScaleDown]="true"
          (imageCropped)="imageCropped($event)"
          class="rounded-lg overflow-hidden shadow-2xl"
        ></image-cropper>
      </div>
    </div>

    <!-- Modern Action Buttons -->
    <div class="flex items-center justify-between gap-3 p-6 bg-base-200/50 backdrop-blur-sm">
      <button type="button" (click)="cancelCropping()" class="btn btn-ghost gap-2">
        <ng-icon name="heroXMark" size="1rem"></ng-icon>
        Cancel
      </button>
      <button type="button" (click)="saveCroppedImage()" class="btn btn-primary gap-2 shadow-lg">
        <ng-icon name="heroCheck" size="1rem"></ng-icon>
        Save & Use
      </button>
    </div>
  </div>
  <label class="modal-backdrop bg-black/60 backdrop-blur-sm" (click)="cancelCropping()">Close</label>
</div>
