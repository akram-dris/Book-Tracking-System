<!-- Full Page Form -->
<div class="space-y-3">
  <!-- Back Button -->
  <div>
    <button mat-button (click)="goBack()"
      class="!flex !items-center gap-2 rounded-xl border-2 border-transparent hover:border-primary/20 hover:bg-primary/10 hover:text-primary hover:scale-105 transition-all duration-200 shadow-sm hover:shadow-md hover:shadow-primary/10">
      <ng-icon name="heroArrowLeft" size="1.25rem"></ng-icon>
      <span class="font-medium">Back</span>
    </button>
  </div>

  <!-- Form Card -->
  <mat-card class="!shadow-xl border-2 border-base-300">
    <form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
      <mat-card-content class="p-4">
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
          <!-- Column 1: Author Photo -->
          <div class="lg:col-span-2">
            <h3 class="text-sm font-semibold mb-2 text-base-content">Author Photo</h3>
            <div class="aspect-[3/4] w-full max-w-[220px] mx-auto lg:mx-0">
              <!-- Upload Area -->
              <div *ngIf="!imagePreviewUrl" (click)="fileInput.click()"
                class="h-full w-full border-2 border-dashed border-base-300 hover:border-primary rounded-xl bg-base-200 hover:bg-primary/5 transition-all duration-300 cursor-pointer flex items-center justify-center group">
                <div class="flex flex-col items-center justify-center p-4">
                  <div
                    class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center mb-2 group-hover:bg-primary/20 transition-colors duration-200">
                    <mat-icon class="text-primary !text-3xl !w-8 !h-8">photo_camera</mat-icon>
                  </div>
                  <p class="text-sm font-medium text-center">Drop photo</p>
                  <p class="text-xs opacity-70 text-center mt-1">or click</p>
                </div>
              </div>

              <!-- Image Preview -->
              <div *ngIf="imagePreviewUrl" class="relative group h-full w-full">
                <div
                  class="h-full w-full rounded-xl overflow-hidden border-2 hover:border-primary transition-all duration-300 shadow-lg"
                  (click)="fileInput.click()">
                  <img [src]="imagePreviewUrl" alt="Author photo"
                    class="w-full h-full object-cover cursor-pointer group-hover:scale-105 transition-transform duration-300" />
                </div>
                <button mat-mini-fab color="warn" type="button" (click)="removeImage($event)"
                  class="!absolute -top-2 -right-2 opacity-0 group-hover:opacity-100 transition-opacity !shadow-lg !w-7 !h-7"
                  aria-label="Remove image">
                  <mat-icon class="!text-lg">close</mat-icon>
                </button>
              </div>
              <input type="file" #fileInput class="hidden" (change)="onFileSelected($event)" accept="image/*" />
            </div>
          </div>

          <!-- Column 2: Author Information -->
          <div class="lg:col-span-3">
            <h3 class="text-sm font-semibold mb-2 text-base-content">Author Information</h3>
            <div class="space-y-4">
              <!-- Name -->
              <mat-form-field appearance="fill" class="w-full" subscriptSizing="dynamic">
                <mat-label>Author Name</mat-label>
                <input matInput type="text" formControlName="name" placeholder="Enter author name" required />
                <mat-error *ngIf="authorForm.get('name')?.hasError('required')">
                  Name is required
                </mat-error>
                <mat-error *ngIf="authorForm.get('name')?.hasError('minlength')">
                  Name must be at least 2 characters
                </mat-error>
                <mat-error *ngIf="authorForm.get('name')?.hasError('maxlength')">
                  Name cannot exceed 100 characters
                </mat-error>
              </mat-form-field>

              <!-- Biography -->
              <mat-form-field appearance="fill" class="w-full" subscriptSizing="dynamic">
                <mat-label>Biography</mat-label>
                <textarea matInput formControlName="bio" placeholder="Write a brief biography..." rows="6"
                  class="resize-none"></textarea>
                <mat-hint align="end">{{authorForm.get('bio')?.value?.length || 0}}/1000</mat-hint>
                <mat-error *ngIf="authorForm.get('bio')?.hasError('maxlength')">
                  Bio cannot exceed 1000 characters
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card-content>

      <!-- Form Actions -->
      <mat-card-actions class="flex items-center justify-end gap-3 px-4 py-4 !m-0 !mt-4">
        <button mat-button type="button" routerLink="/authors">
          <mat-icon>close</mat-icon>
          Cancel
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="authorForm.invalid || isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20" class="mr-2"></mat-spinner>
          <mat-icon *ngIf="!isLoading">{{ isEditMode ? 'save' : 'add' }}</mat-icon>
          {{ isEditMode ? 'Update Author' : 'Add Author' }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
