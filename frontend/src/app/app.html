<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <app-sidebar 
    [isCollapsed]="isSidebarCollapsed" 
    (toggleCollapse)="toggleSidebar()"
  ></app-sidebar>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <app-header (addBook)="onAddBook()"></app-header>

    <!-- Breadcrumb -->
    <app-breadcrumb></app-breadcrumb>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto bg-base-100">
      <div class="container mx-auto max-w-7xl p-6">
        <!-- Router Outlet -->
        <router-outlet></router-outlet>
      </div>
    </main>
    @if (showAddButton) {
      <a [routerLink]="addRouterLink" mat-fab color="primary" class="add-button-fixed fixed bottom-6 right-6 z-50">
        <ng-icon name="heroPlus" size="1.75rem"></ng-icon>
      </a>
    }
  </div>
</div>
